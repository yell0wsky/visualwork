<body>
    <script>
        let num=1;
        let name="김구라";
        let isMan=true;

        let mem={num:num, name:name, isMan:isMan, sing:function(){}};
        //위의 object와 아래의 object는 모양이 같다
        let mem2={num, name, isMan, sing(){}};

        //object의 key값으로 사용할 문자열을 변수에 대입하고
        let a="num";
        let b="name";
        let c="isMan";

        //objec의 key 값을 변수 안에 있는 값으로 결정할 수 있다.
        let mem3={[a]:2, [b]:"해골", [c]:false};

    </script>
    
</body>
