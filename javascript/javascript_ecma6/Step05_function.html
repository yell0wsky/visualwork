<body>
    <script>
        function showInfo(num=0, name, addr){
            console.log(num+"|"+name+"|"+addr);
        }

        showInfo(1, "김구라", "노량진");
        showInfo();

        function useFunc(...args){
            console.log(args);
        }

        useFunc();
        useFunc(10);
        useFunc(10,20,30);
        useFunc(10,"kim",true);

    </script>
</body>
