<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_promise.html</title>
</head>
<body>
    <script>
        //메뉴를 주문하는 함수라고 가정하자
        function order(menu,callback){
            //메뉴를 준비하는데 걸리는 시간이 랜덤하다고 가정하자
            const delay=Math.random()*5000+5000; // 5000 ~ 100000 사이의 랜덤한 숫자
            setTimeout(function(){
                console.log(menu+"가 준비되었습니다.");
                callback(menu);
            }, delay)
        }

        //커피를 주문하고 커피가 준비되면 호출되는 함수 전달하기
        order("커피", function(object){
            //커피가 준비 되었을때 하고시은 작업을 여기서 하면 된다.
            console.log(object+"맛나게 마셔요!");
                //샌드위치를 주문하고 샌드위치가 준비되면 호출되는 함수 전달하기.
                order("샌드위치", function(object){
                    //샌드위치가 준비되었을 떄 하고싶은 작업을 여기서 하면 된다.
                    console.log(object+"를 맛나게 먹어요 냠냠");
                        //아이스크림을 주문하고 아이스크림이 준비되면 호출되는 함수 전달하기
                        order("아이스크림", function(object){
                            //아이스크림이 준비되었을떄 하고 싶은 작업을 여기서 하면 된다.
                            console.log(object+"을 후식으로 먹어요~ 아 시원해~");
                        });
                    });
                });
            
        /*
        order("커피", function(object){})
        order("샌드위치", function(object){})
        order("아이스크림" function(object){});
        */
       
    </script>
</body>
</html>
