<body>
    <h1>친구목록 입니다.</h1>
    <button id="getBtn">더보기</button>
    <ul id="friendList">
        <li>강아지</li>
        <li>고양이</li>
    </ul>
    <script>
        //서버에 friends.json 문서를 요청해서 받아온다.
        document.querySelector("#getBtn").addEventListener("click",()=>{
            fetch("friend.json")
            .then((response)=>{
            console.log(response);
                return response.json();
            }).then((data)=>{
            //data는 친구목록이 들어있는 array 이다.
                console.log(data)
                for(let item of data){
                    let li=document.createElement("li");
                    li.innerText=item;
                    document.querySelector("#friendList").append(li);
                };
            });
        });
