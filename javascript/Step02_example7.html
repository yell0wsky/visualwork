<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_example7_html</title>
    <style>
        .kim{
            width: 100px;
            height: 100px;
            background-color: yellow;
            transition: all 0.5s ease-out;
            }
        .kim:hover{
            cursor: pointer;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <img src="images/kim1.png" class="kim">
    <script>
        //상태값을 관리할 object
        let isLarge=false;
        document.querySelectorAll(".kim")[0].addEventListener("click",function(){
            if(isLarge == false){
                document.querySelectorAll(".kim")[0].style.width="150px";
                document.querySelectorAll(".kim")[0].style.height="150px";
                isLarge=true;
            }else{
                document.querySelectorAll(".kim")[0].style.width="100px";
                document.querySelectorAll(".kim")[0].style.height="100px";
                isLarge=false;
            }
        })
    </script>
    
</body>
</html>
