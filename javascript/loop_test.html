<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>반복문 테스트1</h1>
    <button onclick="clicked()">눌러 보셈</button>
    <button id="myBtn">눌러보셈2</button>
    <script>
        
        document.querySelector("#myBtn").addEventListener("click", function(){
            console.log("1")
        })

        function clicked(){
            console.log("clicked() 호출됨");
        }

        let a=10;
        /*
            1. let i=0 은 for 문 안에서만 사용할 수 있는 local variable 만들고 초기값 0 대입
            for문이 종료되면 i는 사라진다
            for문에 실행순서가 왔을 때 최초 한번만 실행된다.

            2. i<5 이 조건이  false가 될때까지 for문의 {} 블럭이 반복 수행된다.
            3. i++ 에서 ++은 i 안에 있는 숫자를 1 증가 시키는 증감 연산자이다.
        */
        for(let i=0; i<5; i++){
            console.log(i);
        }

        console.log("javascript가 로딩되었습니다.")
    </Script>
</body>
</html>
