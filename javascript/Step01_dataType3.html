<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 데이터 type</title>
</head>
<body>
    <h1>javascript 데이터 type</h1>
    <script>
        /*
            한명의 회원 정보라고 가정하자
            번호, 이름, 남자인지 여부
            1, 김구라, true
        */
        
        let num=1; //number type
        let name="김구라"; //string type
        let isMan=true; //boolean type
    
        //하나의 변수명으로 여러개의 값을 한번에 관리 할수는 없을까?
        let mem1={num:1, name:"김구라", isMan:true}; //object type
        let mem2={num:1, name:"김구라", isMan:true};
        //object의 특정 방에 넣을 데이터를 변수명으로 불러와서 넣을 수도 있다.
        let mem3={num:num, name:name, isMan:isMan};
        //위를 줄여서 아래와 같이 object 를 만들 수도 있다.
        let mem4={num, name, isMan};
        
        //a 는 object type
        let a=mem1; //mem1 에 있는 object type값을 a에 복사
        // b 는 number type
        let b=mem1.num;
        // c 는  string type
        let c=mem1.name;
        // d 는 boolean type
        let d=mem1.isMan;



        //빈 object 를 만들고 나중에 필요에 따라 방을 추가 할 수 있다.
        let mem5={};
        mem5.num=3;
        mem5.name="원숭이";
        mem5.isMan=true;
        
    </script>
</body>
</html>
