<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_example2.html</title>

</head>
<body>
    <button id="moveLeftBtn">왼쪽</button>
    <button id="moveRightBtn">오른쪽</button>
    <button id="moveRightBottomBtn">우하단</button>
    <button id="resetBtn">초기화</button>
    <br>
    <img src="images/kim1.png" id="kimImg">
    <script>
        /*
        아래의 mLeft 변수를 활용해서
        움직이기 버튼을 누를때 마다 김구라 이미지의 왼쪽마진을 10px 증가 시켜서
        이미지가 우측으로 100px씩 움직이도록 프로그래밍 해보세요.
                
        hint)
        .style.marginLeft=왼쪽마진
        */

        // local 영역에서 공동으로 사용할 지역변수를 만들고 초기값 0 대입
        let mLeft=0;
        let mTop=0;

        document.querySelector("#moveRightBtn").addEventListener("click", function(){
            mLeft=mLeft+30;
            document.querySelector("#kimImg").style.marginLeft=mLeft+'px';
        });
        
        document.querySelector("#moveLeftBtn").addEventListener("click", function(){
            if(mLeft !=0){
            mLeft=mLeft-30;
            document.querySelector("#kimImg").style.marginLeft=mLeft+'px';
        }});

        document.querySelector("#moveRightBottomBtn").addEventListener("click", function(){
            mTop=mTop+30;
            mLeft=mLeft+30;
            document.querySelector("#kimImg").style.marginTop=mTop+'px';
            document.querySelector("#kimImg").style.marginLeft=mLeft+'px';
        });
        document.querySelector("#resetBtn").addEventListener("click", function(){
            mTop=0;
            mLeft=0;
            document.querySelector("#kimImg").style.marginTop=mTop+'px';
            document.querySelector("#kimImg").style.marginLeft=mLeft+'px';
        });
    </script>
</body>
</html>
