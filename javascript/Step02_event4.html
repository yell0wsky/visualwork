<body>
    <div>div1</div>

    <button class="button" id="changeBtn">바꾸기</button>
    <button class="button" id="changeBtn2">바꾸기2</button>
    <button class="button" id="changeBtn3">바꾸기3</button>
    <script>
        let index=0;
        let divs=document.querySelectorAll("div");
        let num=1
        for(let i=0; i<document.querySelectorAll(".button").length; i++){
            document.querySelectorAll(".button")[i].addEventListener("click",function(){
                alert(num+"번째 출력입니다")
                num=num+1
               })
               
            }
        document.querySelector("#changeBtn").addEventListener("click",function(){
            if(index<10){
                divs[index].innerText="황하늘";
                index=index+1;
                }});
        
        document.querySelector("#changeBtn2").addEventListener("click", function(){
            if(index == 10){
                return;
            };
            if(index<divs.length){
                divs[index].innerText="배고파";
                index=index+1;
            }});
        document.querySelector("#changeBtn3").addEventListener("click",function(){
            if(index<divs.length){
                divs[index].innerText="황하늘";
                index=index+1;
            }});

    </script>
