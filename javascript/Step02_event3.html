<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_event3.html</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid red;
            margin-left: auto;
            margin-right: auto;
            margin-top : 200px;
            margin-bottom: 200px;
        }
    </style>
</head>
<body>
    <div class="box" id="myDiv"></div>    
    <script>
        //1. 위의 div에 "mousedown" 이벤트가 일어나면 div의 배경색을 노란색으로 바꿔보세요.
        document.querySelector("#myDiv").addEventListener("mousedown",function(){
            document.querySelector("#myDiv").style.background="yellow";
        })
        
        //2. 위의 div에 "mouseup" 이벤트가 일어나면 div의 배경색을 흰색으로 바꿔보세요.
        document.querySelector("#myDiv").addEventListener("mouseup",function(){
            document.querySelector("#myDiv").style.background="white";
        })

        //3. 위의 div에 "mousemove" 이벤트가 일어날 때 마다 해당 마우스의 좌표를
        //     div의 innerText로 출력하도록 해보세요.
        //     출력형식=> x좌표:100, y좌표: 200
        //     구글 검색 키워드 => addEventListener mousemove x y
        document.querySelector("#myDiv").addEventListener("mousemove", function(e){
            document.querySelector("#myDiv").innerText=`
            x좌표: ${e.offsetX}, y좌표: ${e.offsetY}`;
        });

        // 2개의 매개변수가 선언된 함수
        function callMe(eventName, callback){
            console.log("이벤트명:"+eventName);
            //callback 함수를 호출하면서 전달할 object
            let obj={num:1, name:"김구라"}
            //callbck에 전달된 data type은 함수이므로 호출할 수 있다.
            callback(obj);
        }
        callMe("배고파", function(a){
            alert(a.name);
        });

    </script>
</body>
</html>
