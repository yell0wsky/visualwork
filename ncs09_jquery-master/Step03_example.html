<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Step03_example.html</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<script src="js/jquery-3.4.1.js"></script>
<script>
    //클래스명이 box 인 모든 요소에 mouseover 이벤트가 
    //발생했을때 실행할 함수 등록하기 
    $(".box").on("mouseover", function(){
        /*
            여기 함수 안에서 this 라는 예약어는
            mouseover 이벤트가 발생한 바로 그요소의 
            참조값을 가리키게 된다.

            this 는 순수 문서객체의 참조값이므로 

            .css() 같은 동작은 할수가 없다.

            따라서 

            $(this) 와 같이 jquery 의 기능을 사용가능하게 해서
            $(this).css() 같은 동작이 가능한 것이다. 
        */


        //this.style.backgroundColor="yellow";

        //$(this) 는 이벤트가 일어난 바로 그요소가 선택된다. 
        $(this)
        .css("background-color","yellow")
        .text("mouseover!");
    });

    //mouseout 이벤트가 일어 났을때
    //배경색을 흰색으로 
    //text 는 mouseout! 이라고 바뀌게 해 보세요.
    $(".box").on("mouseout", function(){
        $(this)
        .css("background-color", "white")
        .text("mouseout!");
    });

    $(".box").on("mousedown", function(){
        $(this)
        .css("width","120px")
        .css("height","120px");
    });

    $(".box").on("mouseup", function(){
        $(this)
        .css("width","100px")
        .css("height","100px");
    });

</script>    
</body>
</html>
